apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = "android-mvc-controller"                  // Maven Artifact ID for the artifact

configurations {
    provided
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
    }

    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
}

dependencies {
    compile project(':library:poke')

    compile 'com.google.android:android:4.0.+'
    compile "org.slf4j:slf4j-api:1.7.4"
    compile 'com.google.code.gson:gson:2.3.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-core:1.9.+'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.4'
}

configurations {
    published
}

task sourceJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// Add the sourceJars to non-extractor modules
artifacts {
    published sourceJar
    published javadocJar
}

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'jar'

                // Add your description here
                name 'AndoridMvc'
                description 'Controller component of Android MVC framework'
                url rootProject.ext.siteUrl

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'kejunxia'
                        name 'Kejun Xia'
                        email 'ideablast@gmail.com'
                    }
                }
                scm {
                    connection rootProject.ext.gitUrl
                    developerConnection rootProject.ext.gitUrl
                    url rootProject.ext.siteUrl
                }
            }
        }
    }
}
