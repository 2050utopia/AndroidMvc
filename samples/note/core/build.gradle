apply plugin: 'java'

configurations {
    provided
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
        compileClasspath += configurations.provided
    }

    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
}

dependencies {
    compile 'org.parceler:parceler-api:1.0.3'
    provided 'org.parceler:parceler:1.0.3'
    provided rootProject.lib.androidMinSdk
    compile project(':library:android-mvc-controller')
    compile 'com.squareup.okhttp:okhttp:2.4.0'

    testCompile rootProject.ext.lib.junit
    testCompile rootProject.ext.lib.mokito
    testCompile rootProject.ext.lib.slf4jLog
}
